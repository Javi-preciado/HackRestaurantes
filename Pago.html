<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Estacionamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn-primary {
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal de la tarjeta de pago -->
    <div class="bg-white p-8 rounded-2xl w-full max-w-md card">
        <div id="payment-form">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Pago de Estacionamiento</h1>
            <p class="text-gray-500 text-center mb-6">Completa tu compra de espacio.</p>

            <form id="card-form" class="space-y-6">
                <!-- Información del Estacionamiento -->
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-200">
                    <h2 class="text-xl font-semibold text-blue-700 mb-2">Detalles del Pago</h2>
                    <div class="text-gray-600">
                        <p><span class="font-medium">Ubicación:</span> Estacionamiento Central</p>
                        <p><span class="font-medium">Duración:</span> 2 horas</p>
                        <p class="text-2xl font-bold text-blue-800 mt-2"><span class="text-base font-normal">Total:</span> $20.00</p>
                    </div>
                </div>

                <!-- Campos del formulario de la tarjeta -->
                <div class="input-group">
                    <label for="card-number" class="block text-sm font-medium text-gray-700 mb-1">Número de Tarjeta</label>
                    <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all text-sm">
                </div>

                <div class="input-group">
                    <label for="card-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre en la Tarjeta</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Ej. Juan Pérez" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all text-sm">
                </div>

                <div class="flex space-x-4">
                    <div class="input-group w-1/2">
                        <label for="expiry-date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Vencimiento (MM/AA)</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" maxlength="5" required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all text-sm">
                    </div>
                    <div class="input-group w-1/2">
                        <label for="cvc" class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="XXX" maxlength="4" required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all text-sm">
                    </div>
                </div>

                <!-- Botón de pago -->
                <button type="submit" id="pay-button"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-all text-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    Pagar Ahora
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación de éxito (inicialmente oculto) -->
    <div id="success-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal">
        <div class="bg-white p-8 rounded-2xl w-full max-w-sm text-center card">
            <svg class="w-20 h-20 text-green-500 mx-auto mb-4 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Pago Exitoso!</h2>
            <p class="text-gray-500 mb-4">Tu compra de espacio de estacionamiento ha sido confirmada.</p>
            <p class="text-gray-500 font-semibold text-sm">¡Gracias por tu compra!</p>
            <button id="close-modal" class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition-all">
                Finalizar
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardForm = document.getElementById('card-form');
            const successModal = document.getElementById('success-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const payButton = document.getElementById('pay-button');
            const cardNumberInput = document.getElementById('card-number');
            const expiryDateInput = document.getElementById('expiry-date');

            // Formato del número de tarjeta
            cardNumberInput.addEventListener('input', (event) => {
                let value = event.target.value.replace(/\D/g, ''); // Elimina caracteres no numéricos
                let formattedValue = '';
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' ';
                    }
                    formattedValue += value[i];
                }
                event.target.value = formattedValue.trim();
            });

            // Formato de la fecha de vencimiento (MM/AA)
            expiryDateInput.addEventListener('input', (event) => {
                let value = event.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                event.target.value = value;
            });

            // Manejo del envío del formulario
            cardForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Evita el envío real del formulario

                // Aquí simularías la lógica de pago
                payButton.textContent = 'Procesando...';
                payButton.disabled = true;

                setTimeout(() => {
                    // Simulación de éxito
                    payButton.textContent = 'Pagar Ahora';
                    payButton.disabled = false;
                    successModal.classList.remove('hidden');
                }, 2000); // Retraso de 2 segundos para simular procesamiento
            });

            // Cierra el modal
            closeModalBtn.addEventListener('click', () => {
                successModal.classList.add('hidden');
                cardForm.reset();
            });
        });
    </script>
</body>
</html>
